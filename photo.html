<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Nour!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle at 50% 30%, #ff4757, #c0392b);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        .string {
            position: absolute;
            width: 2px;
            height: 50px;
            background: #444;
            top: 70px;
            left: 50%;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .photo-gallery {
            margin-top: 20px;
        }
        .photo-gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .message {
            font-size: 1.5em;
            color: #fff;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>üéà Happy Birthday, Nour! ü•≥</h1>

    <!-- Photo Gallery -->
    <div class="photo-gallery">
        <img src="birthday1.jpg" alt="Birthday Celebration">
        <img src="birthday2.jpg" alt="Cake and Balloons">
        <img src="birthday3.jpg" alt="Nour's Happy Moment">
    </div>
    
    <p class="message">I love you to death, from your second half ‚ù§Ô∏èüòç</p>

    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = (Math.random() * 3 + 3) + "s";

            const string = document.createElement("div");
            string.classList.add("string");

            balloon.appendChild(string);
            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        setInterval(createBalloon, 500);
    </script>
</body>
</html>
